# GitHub Pages SPA config
# For GitHub Pages, add a 404.html that redirects to index.html

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/CMusic_Project/">
    <script>
        // Redirect to home with the path as hash
        const path = window.location.pathname.replace('/CMusic_Project', '');
        if (path && path !== '/') {
            window.location.href = '/CMusic_Project/#!' + path;
        } else {
            window.location.href = '/CMusic_Project/';
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
